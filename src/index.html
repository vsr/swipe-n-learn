<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./index.css" />
    <title>Swipe-n-learn</title>
</head>

<body>
    <button id="menu-button">
        <img src="assets/icons/menu_black_24dp.svg" alt="Menu" class="icon menu-icon" />
        <img src="assets/icons/close_black_24dp.svg" alt="Menu" class="icon close-icon" />
    </button>
    <div id="menu-container">
        this is the menu content
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">A a</div>
            <div class="swiper-slide">B</div>
            <div class="swiper-slide">C</div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1606132232678-e60417f282f9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2468&q=80"
                    height="100%" />
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
